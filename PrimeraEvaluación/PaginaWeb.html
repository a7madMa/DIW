<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Películas Favoritas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Películas</h1>
    <div class="form">
      <input type="text" id="movieTitle" placeholder="Título de la película">
      <input type="number" id="movieRating" placeholder="Puntuación (1-5)" min="1" max="5">
      <button onclick="addMovie()">Añadir Película</button>
    </div>
    <ul id="movieList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
